<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            color: #000000;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .login-title span {
            text-transform: lowercase;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            background: #fafafa;
        }

        input:focus {
            border-color: #e1e5e9;
            box-shadow: none;
            background: white;
        }

        input.valid {
            border-color: #7CFC00;
        }

        input.invalid {
            border-color: #e74c3c;
        }

        .login-btn {
            background: #AFEEEE;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form id="loginForm" class="login-form">
        <h1 class="login-title">L<span>ogin</span></h1>
        
        <div class="form-group">
            <label for="emailPhone">Email or Phone Number</label>
            <input type="text" id="emailPhone" name="emailPhone" placeholder="Email or phone number" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>

        <button type="submit" class="login-btn">LOGIN</button>
        
        <div class="signup-link">
            Don't have an account? <a href="sign.html" id="signupLink">Signup</a>
        </div>
    </form>

    <script>
        const loginForm = document.getElementById('loginForm');
        const emailPhoneInput = document.getElementById('emailPhone');
        const passwordInput = document.getElementById('password');
        const signupLink = document.getElementById('signupLink');

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePhone(phone) {
            const phoneRegex = /^\+256\d{9}$/;
            return phoneRegex.test(phone);
        }

        function validateEmailOrPhone(input) {
            const value = input.trim();
            if (value === '') return false;
            return validateEmail(value) || validatePhone(value);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        emailPhoneInput.addEventListener('input', function() {
            const value = emailPhoneInput.value.trim();
            if (value === '') {
                emailPhoneInput.classList.remove('valid', 'invalid');
            } else if (validateEmailOrPhone(value)) {
                emailPhoneInput.classList.remove('invalid');
                emailPhoneInput.classList.add('valid');
            } else {
                emailPhoneInput.classList.remove('valid');
                emailPhoneInput.classList.add('invalid');
            }
        });

        passwordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            if (password === '') {
                passwordInput.classList.remove('valid', 'invalid');
            } else if (validatePassword(password)) {
                passwordInput.classList.remove('invalid');
                passwordInput.classList.add('valid');
            } else {
                passwordInput.classList.remove('valid');
                passwordInput.classList.add('invalid');
            }
        });

        // Form submission - WITH BACKEND VALIDATION
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const emailPhone = emailPhoneInput.value.trim();
            const password = passwordInput.value;
            
            // Frontend validation first
            const isEmailPhoneValid = validateEmailOrPhone(emailPhone);
            const isPasswordValid = validatePassword(password);
            
            if (isEmailPhoneValid && isPasswordValid) {
                try {
                    // Send to backend
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            emailPhone,
                            password
                        })
                    });

                    const result = await response.json();

                    if (result.success) {
                        // Redirect to success page
                        window.location.href = 'success.html';
                    } else {
                        // Backend validation failed
                        alert(result.message);
                        emailPhoneInput.classList.add('invalid');
                        passwordInput.classList.add('invalid');
                    }

                } catch (error) {
                    console.error('Error:', error);
                    alert('Network error. Please try again.');
                }
                
            } else {
                // Frontend validation failed
                if (!isEmailPhoneValid) emailPhoneInput.classList.add('invalid');
                if (!isPasswordValid) passwordInput.classList.add('invalid');
            }
        });

        // Signup link click
        signupLink.addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'sign.html';
        });
    </script>
</body>
</html>
