<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f8f9fa; /* Light grey that looks like white */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .success-container {
            background: #7FDCDC; /* Slightly darker than #AFEEEE */
            padding: 40px 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 650px; /* Much wider box */
            width: 100%;
        }

        .congratulations {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .welcome-message {
            color: white;
            font-size: 1rem;
            line-height: 1.5;
            opacity: 0.9;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="congratulations">CONGRATULATIONS!</div>
        <div class="welcome-message">
            You have successfully signed into the Refactory system. Feel at home.
        </div>
    </div>
</body>
</html>
