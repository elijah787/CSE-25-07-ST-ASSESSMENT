<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-form {
            width: 100%;
            max-width: 400px;
        }

        .signup-title {
            color: #000000;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .signup-title span {
            text-transform: lowercase;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            background: #fafafa;
        }

        /* REMOVED BLUE FOCUS EFFECT */
        input:focus {
            border-color: #e1e5e9;
            box-shadow: none;
            background: white;
        }

        /* Validation styles - ONLY BORDER/LINING changes */
        input.valid {
            border-color: #7CFC00;
        }

        input.invalid {
            border-color: #e74c3c;
        }

        .signup-btn {
            background: #AFEEEE;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .signup-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Success Message Styles */
        .success-message {
            background: #7CFC00;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            font-weight: 600;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <form id="signupForm" class="signup-form" autocomplete="off">
        <h1 class="signup-title">S<span>ignup</span></h1>
        
        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            Account created successfully!
        </div>
        
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Full name" required autocomplete="off">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required autocomplete="off">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone number" required autocomplete="off">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password">
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required autocomplete="new-password">
        </div>

        <button type="submit" class="signup-btn">SIGNUP</button>
        
        <div class="login-link">
            Have an account? <a href="login.html" id="loginLink">Login</a>
        </div>
    </form>

    <script>
        // Get form elements
        const signupForm = document.getElementById('signupForm');
        const successMessage = document.getElementById('successMessage');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const loginLink = document.getElementById('loginLink');

        // Email validation function
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Phone number validation function (must start with +256)
        function validatePhone(phone) {
            const phoneRegex = /^\+256\d{9}$/;
            return phoneRegex.test(phone);
        }

        // Full name validation (at least 2 characters)
        function validateFullName(name) {
            return name.trim().length >= 2;
        }

        // Password validation function
        function validatePassword(password) {
            return password.length >= 6;
        }

        // Confirm password validation
        function validateConfirmPassword(password, confirmPassword) {
            return password === confirmPassword && password !== '';
        }

        // Real-time full name validation
        fullNameInput.addEventListener('input', function() {
            const value = fullNameInput.value.trim();
            
            if (value === '') {
                fullNameInput.classList.remove('valid', 'invalid');
            } else if (validateFullName(value)) {
                fullNameInput.classList.remove('invalid');
                fullNameInput.classList.add('valid');
            } else {
                fullNameInput.classList.remove('valid');
                fullNameInput.classList.add('invalid');
            }
        });

        // Real-time email validation
        emailInput.addEventListener('input', function() {
            const value = emailInput.value.trim();
            
            if (value === '') {
                emailInput.classList.remove('valid', 'invalid');
            } else if (validateEmail(value)) {
                emailInput.classList.remove('invalid');
                emailInput.classList.add('valid');
            } else {
                emailInput.classList.remove('valid');
                emailInput.classList.add('invalid');
            }
        });

        // Real-time phone validation
        phoneInput.addEventListener('input', function() {
            const value = phoneInput.value.trim();
            
            if (value === '') {
                phoneInput.classList.remove('valid', 'invalid');
            } else if (validatePhone(value)) {
                phoneInput.classList.remove('invalid');
                phoneInput.classList.add('valid');
            } else {
                phoneInput.classList.remove('valid');
                phoneInput.classList.add('invalid');
            }
        });

        // Real-time password validation
        passwordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            
            if (password === '') {
                passwordInput.classList.remove('valid', 'invalid');
            } else if (validatePassword(password)) {
                passwordInput.classList.remove('invalid');
                passwordInput.classList.add('valid');
            } else {
                passwordInput.classList.remove('valid');
                passwordInput.classList.add('invalid');
            }
            
            // Also validate confirm password when password changes
            validateConfirmPasswordField();
        });

        // Real-time confirm password validation
        confirmPasswordInput.addEventListener('input', function() {
            validateConfirmPasswordField();
        });

        function validateConfirmPasswordField() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword === '') {
                confirmPasswordInput.classList.remove('valid', 'invalid');
            } else if (validateConfirmPassword(password, confirmPassword)) {
                confirmPasswordInput.classList.remove('invalid');
                confirmPasswordInput.classList.add('valid');
            } else {
                confirmPasswordInput.classList.remove('valid');
                confirmPasswordInput.classList.add('invalid');
            }
        }

        // Form submission - WITH BACKEND VALIDATION
        signupForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullName = fullNameInput.value.trim();
            const email = emailInput.value.trim();
            const phone = phoneInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Frontend validation first
            const isFullNameValid = validateFullName(fullName);
            const isEmailValid = validateEmail(email);
            const isPhoneValid = validatePhone(phone);
            const isPasswordValid = validatePassword(password);
            const isConfirmPasswordValid = validateConfirmPassword(password, confirmPassword);
            
            if (isFullNameValid && isEmailValid && isPhoneValid && isPasswordValid && isConfirmPasswordValid) {
                try {
                    // Send to backend
                    const response = await fetch('/api/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            fullName,
                            email,
                            phone,
                            password
                        })
                    });

                    const result = await response.json();

                    if (result.success) {
                        // Show green success message
                        successMessage.style.display = 'block';
                        successMessage.textContent = result.message;
                        
                        // Reset form
                        signupForm.reset();
                        
                        // Remove validation classes
                        fullNameInput.classList.remove('valid', 'invalid');
                        emailInput.classList.remove('valid', 'invalid');
                        phoneInput.classList.remove('valid', 'invalid');
                        passwordInput.classList.remove('valid', 'invalid');
                        confirmPasswordInput.classList.remove('valid', 'invalid');
                        
                        // Hide success message after 5 seconds
                        setTimeout(() => {
                            successMessage.style.display = 'none';
                        }, 5000);
                        
                    } else {
                        // Backend validation failed
                        alert(result.message);
                    }

                } catch (error) {
                    console.error('Error:', error);
                    alert('Network error. Please try again.');
                }
                
            } else {
                // Frontend validation failed
                if (!isFullNameValid) fullNameInput.classList.add('invalid');
                if (!isEmailValid) emailInput.classList.add('invalid');
                if (!isPhoneValid) phoneInput.classList.add('invalid');
                if (!isPasswordValid) passwordInput.classList.add('invalid');
                if (!isConfirmPasswordValid) confirmPasswordInput.classList.add('invalid');
            }
        });

        // Login link click
        loginLink.addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
